<script type="text/javascript">
  RED.nodes.registerType('buffer-array',{
    category: 'function',
    color: '#E2D96E',
    defaults: {
      name: {value:""},
      bufferLen: {
        value:10,
        validate: (v) => {
            return v > 0;
        }
      },
      startWhenFilled: {
        value: false
      }
    },
    inputs: 1,
    outputs: 1,
    icon: "buffer-array.png",
    label: function() {
      return this.name||"buffer-array";
    }
  });
</script>

<script type="text/x-red" data-template-name="buffer-array">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-bufferLen"><i class="fa fa-expand"></i> Buffer Length</label>
        <input type="number" id="node-input-bufferLen" placeholder="10">
    </div>
</script>

<script type="text/x-red" data-help-name="buffer-array">
    <p>This node fills an array of a given length with payload values.</p>
    <h3>Input</h3>
    <ol class="node-ports">
        <li>Standard Input
            <dl class="message-properties">
                <dt>payload <span class="property-type">any</span></dt>
            </dl>
        </li>
    </ol>
    <h3>Output</h3>
    <ol class="node-ports">
        <li>Standard Output
            <dl class="message-properties">
                <dt>payload <span class="property-type">array</span></dt>
                <dd>the buffer array up to a given length containing a collection of payloads
                    (added from right to left).
                </dd>
            </dl>
        </li>
    </ol>
    <h3>Details</h3>
    <p>The input payload will be added to the beginning of the output array. The array has a variable length of
        items, up to the set limit. The first item is the newest value and the last one is the oldest.</p>
</script>
