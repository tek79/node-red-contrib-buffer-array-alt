<script type="text/javascript">
  RED.nodes.registerType('buffer-array-alt',{

    color: '#E2D96E',

      name: {value:""},
      bufferLen: {
        value:10,
        validate: (v) => {
            return v > 0;
        }
      },

<script type="text/x-red" data-template-name="buffer-array-alt">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-bufferLen"><i class="fa fa-expand"></i> Max Length</label>

<script type="text/x-red" data-help-name="buffer-array">
    <p>This node fills a circular array with payload values.</p>
    <h3>Input</h3>
    <ol class="node-ports">
        <li>Standard Input
            <dl class="message-properties">
                <dt>payload <span class="property-type">any</span></dt>
            </dl>
        </li>
    </ol>
    <h3>Output</h3>
    <ol class="node-ports">
        <li>Standard Output
            <dl class="message-properties">
                <dt>payload <span class="property-type">array</span></dt>
                <dd>An array containing a collection of payloads,
                    added from left to right.
                </dd>
            </dl>
        </li>
    </ol>
    <h3>Details</h3>
    <p>The input payload will be added to the beginning of the output array. The array size is variable and
    will increase in size, up to the user-defined maximum length. The first item is the newest value and the last one is the oldest.</p>
</script>
